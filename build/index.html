<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/opensans.woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font">
</head>
<body class="page__body">
  <header class="page__header page__header_main">
    <nav class="main-nav container">
      <ul class="main-nav__list">
        <li class="main-mav__item">
          <a class="main-nav__link" href="#">
            О нас
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">
            Виды велосипедов
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">
            Видео про велосипеды
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">
            Контакты
          </a>
        </li>
      </ul>
    </nav>
    <section class="promo container">
      <div class="promo__wrapper">
        <img class="promo__logo" alt="Логотип MooN" src="img/logo.svg">
        <h1 class="promo__title promo__title_main">
          Мы продаем велосипеды
        </h1>
        <p class="promo__text">
          Наш магазин отбирает только самые лучшие велосипеды для продажи
        </p>
      </div>
      <form class="promo__form form" action="https://echo.htmlacademy.ru" method="post">
          <h2 class="form__heading">Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
          <ul class="form__list form__list_type">
            <li class="form__item">
              <label class="visually-hidden" for="enter-your-name">Введите имя</label>
              <input class="form__input" type="text" name="your-name" id="enter-your-name" placeholder="Введите Ваше Имя" required="">
            </li>
            <li class="form__item">
              <label class="visually-hidden" for="enter-your-name">Введите Ваш номер телефона</label>
              <input class="form__input" type="tel" name="your-number" id="enter-your-number" placeholder="Введите Ваш номер телефона" required="">
            </li>
          </ul>
          <button class="form__submit-btn" type="submit">Подобрать велосипед мечты</button>
      </form>
    </section>
  </header>
</body>
</html>
